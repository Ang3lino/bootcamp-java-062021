plugins {
    id 'paquetePrueba.java-application-conventions'
    id "org.sonarqube" version "3.3"
    id 'org.springframework.boot' version '2.5.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'org.springframework.boot:spring-boot:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Define the main class for the application.
    mainClass = 'paquetePrueba.app.App'
    mainClassName  = 'paquetePrueba.app.App'
}

task fatJar(type: Jar) {
    manifest {
        attributes "Main-Class": "paquetePrueba.app.App"
    }
    baseName = 'FatJar'
      from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}
